<!--
  1. create a page that has a form
  2. the form should be made up of a text field and a submit button
  3. when the user types a valid web safe colour into the text field and submits the form
     have the page's background change to the specified colour
  4. when the user refreshes the page, it should keep the last colour that was specified
  5. [STRETCH] keep a history of all colours that were entered in a text area
 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colour Form</title>
    <style>
      div {
        /*width: 100px;
        height: 100px;
        border-radius: 50%;*/
        background-color: red;
        border: thick black solid;
      }
    </style>
    <!-- cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src='jquery-3.2.1.js'></script>
    <script>
      $(document).ready(function() {
        let colour = localStorage.getItem("colour");
        $('body').css('background-color', colour);

        $('form').submit(function(event) {
          event.preventDefault();
          // grab the colour that was typed into the text field
          // $('#colour')
          // getter for the text that was typed into the text field
          let colour = $('input[type=text]').val();

          // $('input[text]')
          // style="background-color: teal;"
          $('input[type=text]').css('background-color', colour);
          $('body').css('background-color', colour);
          $('input[type=submit]').css('background-color', colour);
          localStorage.setItem("colour", colour);

          let previousColours = $('textarea').html();
          $('textarea').html(previousColours + 'jacob');
          // array to store in your local storage
        });
      });
    </script>
  </head>
  <body>
    <h1>Background Changer</h1>
    <form action="" method="">
      <label>Colour: </label>
      <input id="colour" type="text">
      <!-- automatically perform the form's action -->
      <input type="submit">
      <!-- generic button you have to specify the click event -->
      <!-- <button>Submit</button> -->
    </form>

    <textarea cols="10" rows="20">
      pink
      green
      blue
    </textarea>
    <div class="text-center">
      <div class="row">
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1">ABC</div>
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1">DEF</div>
        <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1">GHI</div>
      </div>
      <div class="row">
        <div class="col-lg-6">JKL</div>
        <div class="col-lg-6">MNO</div>
      </div>
      <div class="row">
        <div class="col-lg-12">PQR</div>
      </div>
    </div>
  </body>
</html>
