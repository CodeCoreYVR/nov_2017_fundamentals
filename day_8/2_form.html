<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Form Example</title>
    <script src='jquery-3.2.1.js'></script>
    <script>
      $(document).ready(function() {
        $('h1').html('My Unsecure Form');

        $('form').submit(function(event) {
          event.preventDefault();
          // document.write("You've been hacked!!!");
          window.location.href = 'http://www.disneyland.com';
        });

        $('input').keypress(function(event){
          console.log(event.key);
        });
      });

      // type less?
      // $(function(){
      //   $('h1').html('My Unsecure Form');
      // });

    </script>
  </head>
  <body>
    <h1>My Secure Form</h1>
    <form action="http://www.sixflags.com/">
      <input type="text">
      <input type="password">
      <input type="submit">
    </form>
  </body>
</html>
